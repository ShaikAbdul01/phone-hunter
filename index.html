<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Welcome to my Phone Hunter</h1>
    </header>
    <main class="container mt-5">
      <section>
        <!----------------------- search Bar -------------------------------->
        <div
          class="d-flex align-items-center justify-content-center mb-5 gap-2"
        >
          <input
            id="search-field"
            class="form-control w-50 rounded-5"
            type="text"
            placeholder="Search the Phones"
            aria-label="default input example"
          />
          <button id="search-btn" class="btn btn-success rounded-5 px-5">
            Search
          </button>
        </div>
        <!------------------search Phones Section -------------------->

        <div
          id="div-container"
          class="row row-cols-1 row-cols-md-3 g-4 mb-5"
        ></div>
        <div id="no-found" class="d-none">
          <h2 class="text-warning m-5 text-center">
            No Found!! Please, try again.
          </h2>
        </div>
        <div id="show-all" class="d-none text-center">
          <button id="btn-show-all" class="btn btn-primary mt-2">
            Show All
          </button>
        </div>
      </section>
      <section id="spinner" class="d-none">
        <div class="d-flex justify-content-center align-items-center">
          <div
            style="height: 100px; width: 100px"
            class="spinner-border text-success"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <section>
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="loadPhoneDetails"
          tabindex="-1"
          aria-labelledby="loadPhoneDetailsLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="loadPhoneDetailsLabel">
                  
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="phone-release" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
